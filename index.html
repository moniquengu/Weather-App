<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/52089c372c.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Amita:wght@700&family=Berkshire+Swash&family=Glory:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Homemade+Apple&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Niconne&family=Patrick+Hand+SC&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&family=Sawarabi+Mincho&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Witchy Weather App</h1>
      <div class="weatherApp">
        <div class="forcastMain">
          <div class="row">
      <div class="space1 col-3"></div>
      <section class="crystalBall col-3">
        <img src="img/sparkles.png" alt="sparkle" class="sparkle">
        <div class="ballSpace"></div>
        <i class="fas fa-circle"></i>
        <div class="mainTemperature"><span class="mainTempText" id="mainTemp-number">17</span><span class="mainTempDegrees"> <a href="#" id="mainTemp-Celcius">℃</a></span><span class="tempLine"> | <span class="mainTempFarenheit"><a href="#" id="mainTemp-Farenheit">℉</a></span></div>
        <hr class="line1" id="line1">
        <div class="mainWeatherStatus">Clear</div>
      </section>

      <div class="weatherInfoCurrent col-3">
        <div class="row">
         <form action="" class="searchGroup col-8" id= "city-search-bar">
          <input class="form-control" type="text" placeholder="Enter a city..." id="city-search"/>
        </form>
        <button type="button" class="btn btn-warning currentCoord col-4" id="buttonGPS">Current</button>
      </div>
        <div class="weatherText">
          <div class="row">
            <div class="weatherTextSpace1 col-1"></div>
            <div class="col-10">
               
                <div class="time" id="time-day">
                  <div class="location" id = "city-location">Brisbane</div>

                  <span class="todayDay" id="current-day">MON</span> <span class="todayTime" id="current-time">9:45</span></div>
                  <div class="mainDate">SEPTEMBER 12</div>
                  
                <span class="humidity">H: 48%</span>
                <span class="wind">W: 13km/h</span>
            </div>  
          </div>
        </div>
        <hr class="line2" id="line2">
      </div>
       <small class="codeAuthor">coded by Monique Nguyen</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
